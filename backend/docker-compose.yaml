version: '2'
services:
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    expose:
      - 9100
  cadvisor:
    image: google/cadvisor
    container_name: google_advisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    expose:
      - 8080
  prometheus:
    build:
      context: ./prometheus
    image: prometheus
    container_name: prometheus
    volumes:
      - prometheus_data:/prometheus
    command:
      - '-config.file=/etc/prometheus/prometheus.yml'
      - '-storage.local.path=/prometheus'
    expose:
      - 9090
    links:
      - cadvisor:cadvisor
    depends_on:
      - cadvisor
  grafana:
    build:
      context: ./grafana
    container_name: grafana
    image: grafana
    depends_on:
      - prometheus
      - cadvisor
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_JSON_ENABLED=true
      - GF_DASHBOARDS_JSON_PATH=/var/lib/grafana/dashboards/docker-dashboard_rev5.json
    links:
      - prometheus:prometheus
volumes:
  prometheus_data: {}
  grafana_data: {}

